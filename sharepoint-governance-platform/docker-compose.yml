version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: spg_db
    environment:
      POSTGRES_USER: spg_user
      POSTGRES_PASSWORD: spg_dev_password
      POSTGRES_DB: spg_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U spg_user -d spg_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spg_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spg_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - spg_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: spg_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app # Hot reload
      - ./backend/tests:/app/tests
      - backend_storage:/app/storage
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://spg_user:spg_dev_password@db:5432/spg_db
      - REDIS_URL=redis://redis:6379/0
      - RELOAD=true
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spg_network

  # ML Service (New Phase 1 Component)
  ml-service:
    build:
      context: ./backend/ml_service
      dockerfile: Dockerfile
    container_name: spg_ml_service
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./backend/ml_service:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - spg_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: spg_frontend
    command: npm start
    volumes:
      - ./frontend/src:/app/src # Hot reload
      - ./frontend/public:/app/public
      - /app/node_modules # Prevent node_modules from being overwritten
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_API_PREFIX=/api/v1
      - CHOKIDAR_USEPOLLING=true # For file watching in Docker
      - WDS_SOCKET_PORT=0 # Fix WebSocket connection
    depends_on:
      - backend
    stdin_open: true # Keep STDIN open for React
    tty: true
    networks:
      - spg_network

  # (Optional) NGINX Reverse Proxy for local testing
  nginx:
    image: nginx:alpine
    container_name: spg_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - spg_network
    profiles:
      - with-nginx # Only start with: docker-compose --profile with-nginx up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_logs:
    driver: local

networks:
  spg_network:
    driver: bridge
