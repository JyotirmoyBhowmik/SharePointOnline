apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: sharepoint-gov-platform
  labels:
    app: ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
      - name: ml-service
        image: sharepoint-governance-ml:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: spg-config
        - secretRef:
            name: spg-secrets
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: sharepoint-gov-platform
spec:
  selector:
    app: ml-service
  ports:
  - port: 80
    targetPort: 8001
  type: ClusterIP
